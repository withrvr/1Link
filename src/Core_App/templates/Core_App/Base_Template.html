<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>{{ title }}</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="{% static 'Core_App/css/bootstrap.min.css' %}"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'Core_App/css/style.css' %}" />

		<!-- 
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		 -->

		<!-- Icon logo of the website -->
		<link
			rel="shortcut icon"
			href="{% static 'Core_App/Images/Logo.jpg' %}"
			type="image/x-icon"
		/>

		{% block Base_Head %} {% endblock Base_Head %}
	</head>
	<body>
		<!-- Base_Content -->
		{% block Base_Content %} {% endblock Base_Content %}

		<!-- Bootstrap JS -->
		<script src="{% static 'Core_App/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'Core_App/js/jquery.js' %}"></script>
		<!-- Custom JS -->
		<script src="{% static 'Core_App/js/main.js' %}"></script>
		<!-- 
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		-->
	</body>
</html>
