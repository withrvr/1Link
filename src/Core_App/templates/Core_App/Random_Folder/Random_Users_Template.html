{% extends 'Core_App/Core_Base_Template.html' %} {% block Core_Content %}

<div class="container">
	<div class="row mx-auto">
		<h4 class="col text-center">
			{{ Random_User_List|length }} Random Users out of
			<!-- random users -->
			{{ Total_Number_Of_Users}} Users
		</h4>
		<a
			href="{% url 'Core_App:Random-Users-Page' %}"
			class="col-auto btn btn-success my-auto"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				fill="currentColor"
				class="bi bi-arrow-repeat"
				viewBox="0 0 16 16"
			>
				<path
					d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
				/>
				<path
					fill-rule="evenodd"
					d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
				/>
			</svg>
			<span>Again</span>
		</a>
	</div>
	<br />

	<div class="row row-cols-4 g-4 justify-content-center text-center">
		{% for Random_User in Random_User_List %}

		<div class="col-md-3 col-sm-4 col-5 d-flex">
			<div class="card border border-5 flex-fill">
				<img
					src="{{ Random_User.profile_Picture }}"
					class="card-img-top"
					alt="@{{ Random_User.usersname }} profile Picture"
				/>
				<div class="card-body border-top-5 p-0">
					<div class="card-title text-center m-2">
						<a
							href="{% url 'Display_App:Users-Detail-Page' UserName_From_URL=Random_User.username %}"
							target="_blank"
							class="text-decoration-none stretched-link"
						>
							@{{ Random_User.username }}
						</a>
					</div>
				</div>
			</div>
		</div>

		{% endfor %}
	</div>
</div>
<br />
<br />
<br />
{% endblock Core_Content %}
