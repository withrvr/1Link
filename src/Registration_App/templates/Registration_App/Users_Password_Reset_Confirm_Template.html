{% extends 'Core_App/Core_Base_Template.html' %} {% load crispy_forms_tags %}

<!-- Title -->
{% block title %}
<title>Enter New Password - 1Link</title>
{% endblock title %}

<!-- Base_Content -->
{% block Core_Content %}

<div class="container">
	<h2 class="font-weight-bold">Enter New Password</h2>
	<hr />
	<form method="POST" novalidate>
		{% csrf_token %} {{ form|crispy }}
		<button class="btn btn-success" type="submit">Reset password</button>
	</form>
</div>

{% endblock Core_Content %}
