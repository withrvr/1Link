{% extends 'Core_App/Core_Base_Template.html' %} {% load crispy_forms_tags %}

<!-- Base_Content -->
{% block Core_Content %}

<div class="container">
	<h2 class="font-weight-bold">Password Reset Confirm</h2>
	<hr />
	<p>Please enter your new password.</p>
	<form method="POST">
		{% csrf_token %} {{ form|crispy }}
		<button class="btn btn-success" type="submit">Reset password</button>
	</form>
</div>

{% endblock Core_Content %}
