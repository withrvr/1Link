{% extends 'Core_App/Core_Base_Template.html' %}

<!-- loading something -->
{% load crispy_forms_tags %} {% load static %}

<!-- Base_Content -->
{% block Core_Content %}

<div class="container">
	<div class="path fs-2">
		<a href="{% url 'Slices_App:Slices-List-Page' %}">slices</a>
		/
		<a
			href="{% url 'Slices_App:Slice-Detail-Page' SliceName_From_URL=current_Slice_Name %}"
			target="_blank"
			>{{ current_Slice_Name }}</a
		>
		/
		<span class="">update</span>
	</div>

	<br />

	<div class="content-section">
		{{ form.non_field_errors}}
		<form method="post" novalidate>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend
					class="border-bottom mb-4 bg-secondary text-light rounded p-2"
				>
					Update Slice
				</legend>
				{{ form|crispy }}
				<input type="submit" value="Update" class="btn btn-success" />
			</fieldset>
		</form>
	</div>
	<br /><br />
</div>

{% endblock Core_Content %}
