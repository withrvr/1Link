{% extends 'Core_App/Core_Base_Template.html' %} {% block Base_Head %}
<link
	rel="stylesheet"
	type="text/css"
	href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css"
/>

{% endblock Base_Head %} {% block Core_Content %}

<div class="container">
	{% if user.is_anonymous %}
	<br /><br />
	<h1 class="text-center">Login in Required</h1>
	{% endif %}

	<div id="swagger-ui"></div>
	<br /><br />
</div>

<script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
<script>
	const ui = SwaggerUIBundle({
		url: "{% url schema_url %}",
		dom_id: "#swagger-ui",
		presets: [
			SwaggerUIBundle.presets.apis,
			SwaggerUIBundle.SwaggerUIStandalonePreset,
		],
		layout: "BaseLayout",
		requestInterceptor: (request) => {
			request.headers["X-CSRFToken"] = "{{ csrf_token }}";
			return request;
		},
	});
</script>

{% endblock Core_Content %}
